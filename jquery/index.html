<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Jquery</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <h1>Formul√°rio</h1>
<div id="erros"></div> 

<form class="row g-3 needs-validation" id="formValidar" >
  <div class="col-md-4">
    <label for="sobrenome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome">
  </div>

  <div class="col-md-4">
    <label for="sobrenome" class="form-label">Sobrenome</label>
    <input type="text" class="form-control" id="sobrenome" name="sobrenome">
  </div>
  <div class="col-md-4">
    <label for="email" class="form-label">E-mail</label>
    <input type="text" class="form-control" id="email" name="email"></div>
    <div class="col-md-4">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf"></div>
    <div class="col-md-4">
    <label for="cidade" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade"></div>
    <div class="col-md-4">
    <label for="estado" class="form-label">Estado</label>
    <input type="text" class="form-control" id="estado" name="estado"></div>
  

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>
</form>
<h3> Registros</h3>
<input type="text" id="myInput" placeholder="Filtrar registros" class="form-control mb-3">
<table class="table table-bordered" id="tabelaDados">
   <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>E-mail</th>
      <th>CPF</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th></th>

    </tr>
  </thead>
  <tbody></tbody>
</table>
<script src="js/jquery.min.js"></script>        
<script src="js/jquery.validate.min.js"></script>
<script src="js/script.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/jquery.mask.min.js"></script>


</body>
</html>
